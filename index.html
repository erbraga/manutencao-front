<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Manutenção de veículos</title>
</head>
<body>
    <header class="sombra">
        <form action="" method="post" class="form-veiculo">
            <label for="veiculo">Veículo:</label>
            <input type="text" id="veiculo" name ="veiculo">
        </form>
        <form action=""  class="form-info">
            <div class="form-info-col">
                <label for="data">data:</label>
                <input type="date" id="data" name ="data">
            </div>
            <div class="form-info-col">
                <label for="km">Quilometragem:</label>
                <input type="number" name="km" id="km">
            </div>
        </form>
    </header>

    <section class="menu-lateral sombra">
        <form action="">
            <div>
                <label for="item">Item:</label>
                <input type="text" id="item">
            </div>
            <div>
                <label for="especificacao-km">Quilometragem para troca</label>
                <input type="number" name="especificacao-km" id="especificacao-km">
            </div>
            <div>
                <label for="especificacao-prazo">Prazo para troca</label>
                <input type="number" name="especificacao-prazo" id="especificacao-prazo">
            </div>
            <div>
                <label for="ultima-troca-km">Última troca em</label>
                <input type="number" name="ultima-troca-km" id="ultima-troca-km">
            </div>
            <div>
                <label for="ultima-troca-data">Próxima troca em</label>
                <input type="number" name="ultima-troca-data" id="ultima-troca-data">
            </div>
        </form>
    </section>

    <div class="corpo">
    <table class="sombra">
        <thead>
            <tr>
                <th rowspan="2" class="esquerda">Item de manutenção</th>
                <th colspan="2">Trocar a cada</th>
                <th colspan="2">Última troca</th>
                <th colspan="2">Próxima troca</th>
            </tr>
            <tr>
                <th>km</th>
                <th>meses</th>
                <th>km</th>
                <th>data</th>
                <th>km</th>
                <th>data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="esquerda">Óleo lubrificante</td>
                <td>10000</td>
                <td>12</td>
                <td>9000</td>
                <td class="centro">20/10/2024</td>
                <td>19000</td>
                <td class="centro">20/10/2025</td>
            </tr>
            <tr>
                <td class="esquerda">Pastilha de freio</td>
                <td>25000</td>
                <td>24</td>
                <td>20000</td>
                <td class="centro">15/08/2023</td>
                <td>45000</td>
                <td class="centro">17/08/2025</td>
            </tr>
            <tr>
                <td class="esquerda">Correia do motor</td>
                <td>50000</td>
                <td>60</td>
                <td>0</td>
                <td class="centro">02/06/2021</td>
                <td>50000</td>
                <td class="centro">02/06/2026</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
